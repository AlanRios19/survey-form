<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/18bc81c54f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="iconos/formulario-icono.png">
    
</head>
<body> 
    <section class="container">
        <h1 id="title">Encuesta para Desarrolladores</h1>
    <div class="box">
          <form id="survey-form">
              <div class="inputs-comun">
                <label class="labels" for="nombre" id="name-label">Nombre</label>
                <input class="inputs"type="text" id="name" required placeholder="Por favor, escribe tu nombre completo">
                <label class="labels" for="edad" id="edad-label">Edad</label>
                <input class="inputs"type="number" id="edad" required min="1" max="99" placeholder="Por favor, escribe tu edad">
                <label class="labels" for="email" id="email-label">Email</label>
                <input class="inputs"type="email" id="email" required placeholder="Por favor, escribe tu email">
                <label class="labels" for="telefono" id="number-label">Telefono</label>
                <input class="inputs" type="number" id="number" required min="1" max="9999999999" placeholder="Por favor, escribe tu numero de telefono">
            </div>
                <h2>多Cual es el puesto para el cual te gustaria trabajar?</h2>
                <select>
                    <option value="1">Front-End</option>
                    <option value="2">Back-End</option>
                    <option value="3">Full Stack</option>
                </select>
              <h2>多Cual es tu seniority?</h2>
                 <div class="inputs-radio">
                    <label for="seniority">Trainee</label>
                    <input type="radio" class="radio" value="1">
                    <label for="seniority">Junior</label>
                    <input type="radio" class="radio" value="2">
                    <label for="seniority">Semisenior</label>
                    <input type="radio" class="radio" value="3">
                    <label for="seniority">Senior</label>
                    <input type="radio" class="radio" value="4">
                 </div>
                <h2>多Que tecnologias te gustaria aprender?</h2>
                <div class="checkbox-uno">
                      <label for="tecnologias">Javascript</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="1">
                      <label for="tecnologias">Java</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="2">
                      <label for="tecnologias">MYSQL</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="3">
                      <label for="tecnologias">SQL server</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="4">
                      <label for="tecnologias">PHP</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="5">
                      <label for="tecnologias">React</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="6">
                      <label for="tecnologias">Angular</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="7">
                      <label for="tecnologias">Node</label>
                      <input class="label-checkbox-uno" type="checkbox" name="tecnologias" value="8">
                    </div>
                    <div class="checkbox-dos">
                      <label for="tecnologias">HTML</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="9">
                      <label for="tecnologias">CSS</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="10">
                      <label for="tecnologias">SASS</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="11">
                      <label for="tecnologias">Bootstrap</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="12">
                      <label for="tecnologias">Spring</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="13">
                      <label for="tecnologias">Laravel</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="14">
                      <label for="tecnologias">MongoDB</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="15">
                      <label for="tecnologias">C#</label>
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="16">
                      <label for="tecnologias">.NET</label> 
                      <input class="label-checkbox-dos" type="checkbox" name="tecnologias" value="17">
                </div>
                <h2>多Quieres escribir algun comentario?</h2>
                  <div class="coments">
                      <textarea  cols="70" rows="10" placeholder="Por favor, escribe tu comentario"></textarea>
                      <button type="submit">Enviar</button>
                  </div>
    
              </form>
            </div>
        </section>
       </body>
</html>
